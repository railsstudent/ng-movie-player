<ng-container>
  <div class="video-choices">
    <div class="video-container" *ngFor="let movie of movies$ | async"  (click)="playMovie(movie)">
      <img [src]="movie.poster">
      <div class="video-descriptions">
        <p>{{movie.name}} ({{movie.year}})</p>
      </div>
    </div>
  </div>
  <div class="video-player">
     <iframe src="" #embeddedPlayer></iframe>
  </div>
</ng-container>
